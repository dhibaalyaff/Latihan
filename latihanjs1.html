<script>
    //ini adalah contoh komentar JS dalam script
    //var adalah deklarasi variable
    //nama adalah nama variable
    //"Adhiba Alya" adalah value atau nilai dari variable
    //dan variable adalah memory yang menyimpan nilai atau value
    var nama = "Adhiba Alya";
    var pekerjaan = 'Mahasiswa'; //tipe data string atau char
    let umur = "20"; //tipe data integer atau bilangan bulat
    let beratBadan ="48,5"; //tipe data float atau double (bilangan Real)
//mencetak variable

document.write("<h3 align='center'>Belajar JavaScript</h3>");
document.write("<hr/>");
document.write("<br> Nama Pengajar : " + nama); //ini memanggil atau mencetak data dari variable nama
document.write("<br> Pekerjaan : " + pekerjaan);
document.write("<br> Umur Saya: " + umur + " Tahun");
document.write("<br> Berat Badan : " + beratBadan + " Kg");


</script>
